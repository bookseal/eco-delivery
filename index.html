<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Delivery: One Pedal at a Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md w-full rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-white bg-opacity-50 p-8">
            <h1 class="text-4xl font-semibold mb-6 text-center text-green-900 leading-tight">Eco-Friendly Delivery: <br> One Pedal at a Time</h1>


            <!-- Centered Logo Image -->
            <div class="flex justify-center mb-6">
                <img src="./logo.gif" alt="Eco-Delivery Logo" class="h-32 w-auto">
            </div>

            <p class="text-lg text-center text-green-800 mb-6">
              <span class="highlight-co2">ðŸŒ± Save CO2!</span> <br> By cycling instead of riding a gas-powered motorbike, you are planting virtual trees. 
              <br><br>
              <strong>Your small effort makes a <span class="highlight-number">big</span> difference for the planet!</strong>
            </p>


            <div class="mb-6 relative">
                <label for="distance" class="block text-sm font-medium text-green-800 mb-2">Distance cycled (km):</label>
                <input type="number" id="distance"
                    class="w-full px-4 py-2 border-2 border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 bg-white bg-opacity-70 transition-all duration-300">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
            </div>
            
            <!-- Easy Buttons for Distance -->
            <div class="flex justify-between mb-6">
                <button class="distance-btn bg-green-200 text-green-900 py-2 px-4 rounded-lg hover:bg-green-300" data-distance="1">1 km</button>
                <button class="distance-btn bg-green-200 text-green-900 py-2 px-4 rounded-lg hover:bg-green-300" data-distance="3">3 km</button>
                <button class="distance-btn bg-green-200 text-green-900 py-2 px-4 rounded-lg hover:bg-green-300" data-distance="5">5 km</button>
                <button class="distance-btn bg-green-200 text-green-900 py-2 px-4 rounded-lg hover:bg-green-300" data-distance="10">10 km</button>
                <button class="distance-btn bg-green-200 text-green-900 py-2 px-4 rounded-lg hover:bg-green-300" data-distance="20">20 km</button>
            </div>

            <button id="calculateButton"
                class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-1">Calculate</button>
            <!-- Add this new div for initial status -->
            <br><br>
            <div id="initialStatus" class="mb-6 text-center text-green-800"></div>

            <div id="result" class="mt-6 text-green-900 sparkle-container"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="utilities.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="co2Calculations.js"></script>

    <script>
        // Add event listeners to the easy distance buttons
        document.querySelectorAll('.distance-btn').forEach(button => {
            button.addEventListener('click', () => {
                const distance = button.getAttribute('data-distance');
                document.getElementById('distance').value = distance;
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclist Calorie Burner and Food Suggester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-md w-full rounded-xl shadow-2xl overflow-hidden">
        <div class="bg-white bg-opacity-50 p-8">
            <h1 class="text-3xl font-semibold mb-6 text-center text-indigo-900">Eco-Delivery: Burn Calories, Save the Planet!</h1>
            <div class="mb-6 relative">
                <label for="distance" class="block text-sm font-medium text-indigo-800 mb-2">Distance cycled
                    (km):</label>
                <input type="number" id="distance"
                    class="w-full px-4 py-2 border-2 border-indigo-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white bg-opacity-70 transition-all duration-300">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="h-4 w-4 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
            </div>
            <button id="calculateButton"
                class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 font-medium shadow-md hover:shadow-lg transform hover:-translate-y-1">Calculate
                and Suggest Food</button>
            <div id="result" class="mt-6 text-indigo-900 sparkle-container"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="utilities.js"></script>
    <script src="script.js"></script>
</body>

</html>
